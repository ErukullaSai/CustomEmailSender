<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
        }
        .form-control {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        /* Center card vertically and horizontally */
        .card-body {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Schedule Emails from Google Sheet</h2>
                <form action="{{ url_for('schedule_email') }}" method="POST">
                    <div class="form-group">
                        <label for="spreadsheet_id">Spreadsheet ID</label>
                        <input type="text" class="form-control" id="spreadsheet_id" name="spreadsheet_id" required>
                    </div>
                    <div class="form-group">
                        <label for="sheet_name">Sheet Name</label>
                        <input type="text" class="form-control" id="sheet_name" name="sheet_name" required>
                    </div>
                    <div class="form-group">
                        <label for="delay_minutes">Delay (in minutes)</label>
                        <input type="number" class="form-control" id="delay_minutes" name="delay_minutes" required>
                    </div>
                    <div class="form-group">
                        <label for="throttle_rate">Throttle Rate (Emails per Minute)</label>
                        <input type="number" class="form-control" id="throttle_rate" name="throttle_rate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Schedule Emails</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
